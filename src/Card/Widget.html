<div class="ecp-card">
    <div class="ecp-card-view">
        <a href="{{url}}">
            <img class="ecp-card-img" src="{{img_url}}">
        </a>
    </div>
    <div class="ecp-card-text">
        <a href="{{url}}">
            <h4 class="ecp-card-title">{{title}}</h4>
        </a>
        <p>{{description}}</p>
    </div>
    <div class="ecp-card-foot">
        <img class="ecp-card-avatar" src="{{author_avatar}}">
        <span class="ecp-card-author text-overflow">&nbsp;{{author_name}}</span>
        <div class="ecp-card-notes">
            <i class="fa fa-eye"> {{pv}}</i>
            <i class="fa fa-comment"> {{comments}}</i>
        </div>
    </div>
</div>
